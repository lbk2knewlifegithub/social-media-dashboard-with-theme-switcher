<a href="#" class='block px-4 py-5 rounded shadow-sm bg-card hover:bg-card/50'>
  <!--  head-->
  <div class='flex items-center justify-between'>
    <p class='text-lg font-semibold text-muted'>{{overview.name}}</p>
    <!-- icon -->
    <img class='w-5 h-5' [src]='overview.srcIcon' [alt]='overview.name'>
    <!-- end icon -->
  </div>
  <!--  end head-->

  <div class='flex items-center justify-between mt-6'>
    <!--    amount-->
    <h3 class='text-4xl font-black'>{{overview.amount}}</h3>
    <!--    end amount-->

    <!--  increase or decrease-->
    <div class="text-sm font-black">
      <!--    increase-->
      <div *ngIf='overview.increase' class='flex items-center'>
        <img src='/assets/images/icon-up.svg' alt='Up'>
        <p class='ml-2 text-success'>{{overview.increase}}%</p>
      </div>
      <!--    end increase-->

      <!--    decrease-->
      <div *ngIf='overview.decrease' class='flex items-center'>
        <img src='/assets/images/icon-down.svg' alt='Down'>
        <p class='ml-2 text-danger'>{{overview.decrease}}%</p>
      </div>
      <!--    end decrease-->
    </div>
    <!--  end increase or decrease-->

  </div>
</a>
